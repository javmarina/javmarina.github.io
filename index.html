<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #E0E3D0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ED5321;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Instrument Serif', serif;
      font-size: 4rem;
      font-weight: 400;
      margin-bottom: 1rem;
    }
    p { font-size: 1.2rem; margin-bottom: 2rem; }
    a {
      display: inline-block;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #E0E3D0;
      background: #ED5321;
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.3s;
    }
    a:hover { transform: translateY(-2px); }
  </style>
</head>
<body>
  <div>
    <h1>I've moved!</h1>
    <p>Visit my new portfolio website</p>
    <a href="https://www.javmarina.com">Go to portfolio</a>
  </div>
</body>
</html>
